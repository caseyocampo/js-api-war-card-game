<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS War Card Game</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>War Card Game</h1>
    <section>
        <div class="flex">
            <button id="new-deck">New Deck, Please!</button>
            <button id="draw-cards" class="disabled" disabled>Draw Cards</button>
            <p id="cardsRemaining">Cards remaining: 52</p>
            <h2 id="winnerTextDisplay">Draw cards to play!</h2>
            <div id="cards">
                <p>Computer: <span id="computerScoreDisplay">0</span></p>
                <div class="cardSlot"></div>
                <div class="cardSlot"></div>
                <p>My Score: <span id="userScoreDisplay">0</span></p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
